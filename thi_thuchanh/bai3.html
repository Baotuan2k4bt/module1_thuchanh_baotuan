<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm kiểm tra số nguyên tố
    function isPrime(num) {
        if (num <= 1)
            return false; // Các số nhỏ hơn 2 không phải số nguyên tố
        for (let i = 2; i <= Math.sqrt(num); i++) { // Kiểm tra đến căn bậc hai của num
            if (num % i === 0)
                return false; // Nếu num chia hết cho i thì không phải số nguyên tố
        }
        return true; // Nếu không có số nào chia hết, num là số nguyên tố
    }
    // Hàm tìm các số nguyên tố trong mảng
    function findPrimes(arr) {
        // Lọc ra các số nguyên tố
        let primes = arr.filter(isPrime);
        // Sắp xếp mảng các số nguyên tố theo thứ tự tăng dần
        return primes.sort((a, b) => a - b);
    }

    let numbers = [1,5,6,23,8,47,10,3];
    let primeNumbers = findPrimes(numbers);
    document.write("Số nguyên tố là:"+primeNumbers);// In ra mảng các số nguyên tố đã sắp xếp
</script>
</body>
</html>
